<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Key to Address Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fab fa-ethereum"></i> ETH Key to Address Converter</h1>
            <div class="input-group">
                <label for="privateKey">Enter Private Key:</label>
                <div class="input-wrapper">
                    <input type="password" id="privateKey" placeholder="Enter your Ethereum private key">
                    <button id="toggleVisibility" class="visibility-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button id="convertBtn" class="convert-btn">Convert to Address</button>
            <div class="result-container" id="resultContainer" style="display: none;">
                <h2>Your Ethereum Address:</h2>
                <div class="address-display" id="addressDisplay"></div>
                <button id="copyBtn" class="copy-btn">
                    <i class="fas fa-copy"></i> Copy Address
                </button>
            </div>
            <div class="disclaimer">
                <p><i class="fas fa-shield-alt"></i> Important: This tool runs entirely in your browser. Your private key is never sent to any server.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
